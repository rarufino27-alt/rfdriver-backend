<style>
:root{
  --gold:#f5c542;
  --bg:#0d0d0d;
  --text:#f4f4f4;
  --card:#161616;
  --border:#242424;
}
body[data-theme="light"]{
  --bg:#f4f4f4;
  --text:#111;
  --card:#fff;
  --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  padding:70px 16px 150px;
}

/* BOTÕES TOPO */
.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);
  cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

/* DRAWER */
.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;
  color:var(--text);text-decoration:none;
  border-bottom:1px solid var(--border);
  fonte-size:15px
}
.suporte-whatsapp{
  margin:16px;padding:10px 14px;background:#25d366;
  color:#fff;border-radius:999px;text-align:center;
  font-weight:600;text-decoration:none;
  display:flex;align-items:center;justify-content:center;gap:8px
}

/* HEADER */
.header{text-align:center;margin-bottom:12px}
.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}

/* TABS */
.tabs{display:flex;gap:10px;margin-bottom:12px}
.tab-btn{
  flex:1;padding:10px;border-radius:999px;
  background:var(--card);border:1px solid var(--border);
  text-align:center;font-weight:600;cursor:pointer
}
.tab-btn.active{background:var(--gold);color:#000;border:none}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:15px
}
label{font-size:13px;margin-top:10px;display:block}
input,select,textarea{
  width:100%;padding:11px;margin-top:6px;
  border-radius:10px;border:1px solid var(--border);
  background:var(--bg);color:var(--text)
}
textarea{min-height:90px}
button{
  width:100%;padding:12px;margin-top:14px;
  background:var(--gold);border:none;
  border-radius:10px;font-weight:700;cursor:pointer
}

/* VEÍCULOS */
.vehicle-card{
  display:flex;gap:12px;align-items:center;
  padding:12px;border-radius:12px;
  border:1px solid var(--border);margin-top:10px
}
.vehicle-card img{
  width:70px;height:50px;object-fit:cover;border-radius:8px
}
.vehicle-card .v-info{flex:1;font-size:13px}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);border-top:1px solid var(--border);
  display:flex;justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text);font-size:15px;text-decoration:none}
.center-btn{
  background:var(--gold);color:#000;width:58px;height:58px;
  border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:24px;margin-top:-30px
}
</style>
</head>

<script>
(function(){

  // Segurança máxima
  if(
    typeof PlanoManager === "undefined" ||
    typeof PlanoManager.getPlano !== "function"
  ){
    return;
  }

  const paginaAtual =
    (window.location.pathname.split("/").pop() || "index.html").toLowerCase();

  const plano = PlanoManager.getPlano();

  // Libera sempre a página de planos
  if(paginaAtual === "planos.html"){
    return;
  }

  // Durante as 36h de teste: TUDO liberado
  if(plano === "freemium" && PlanoManager.isTesteAtivo()){
    return;
  }

  // Após o teste: restringe freemium
  if(plano === "freemium"){

    const paginasLiberadas = (window.PaginasLiberadasFreemium || ["entradas.html"])
      .map(p => p.toLowerCase());

    if(!paginasLiberadas.includes(paginaAtual)){
      window.location.replace("planos.html");
    }
  }

})();
</script>

<script>
/* TEMA */
(function(){
  document.body.dataset.theme = localStorage.getItem("tema") || "dark"
})();
function toggleTheme(){
  const t = document.body.dataset.theme==="light"?"dark":"light";
  document.body.dataset.theme=t;
  localStorage.setItem("tema",t);
}
function toggleDrawer(){
  document.getElementById("drawer").classList.toggle("open");
}

/* TABS */
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    ["pessoal","veiculos","financeiro"].forEach(id=>{
      document.getElementById(id).style.display =
        btn.dataset.tab===id?"block":"none";
    });
  };
});

/* STORAGE */
function salvarPessoal(){
  localStorage.setItem("perfilPessoalRF",JSON.stringify({
    nome:pNome.value,telefone:pTelefone.value,cpf:pCpf.value,cidade:pCidade.value
  }));
  alert("Dados salvos");
}
function salvarVeiculo(){
  const arr = JSON.parse(localStorage.getItem("veiculosRF")||"[]");
  arr.push({marca:vMarca.value,modelo:vModelo.value});
  localStorage.setItem("veiculosRF",JSON.stringify(arr));
  renderVeiculos();
}
function renderVeiculos(){
  const arr = JSON.parse(localStorage.getItem("veiculosRF")||"[]");
  listaVeiculos.innerHTML = arr.map(v=>`
    <div class="vehicle-card">
      <div class="v-info"><strong>${v.marca}</strong> ${v.modelo}</div>
    </div>`).join("");
}
function salvarFinanceiro(){
  localStorage.setItem("financeiroRF",JSON.stringify({
    banco:fBanco.value,pix:fChavePix.value
  }));
  alert("Financeiro salvo");
}
renderVeiculos();
</script>
