<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - RF Driver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
 font-family:Inter,system-ui;
 background:#0d0d0d;
 color:#fff;
 padding:40px 20px;
}
h1{
 font-size:28px;
 color:#d6b25f;
 margin-bottom:20px;
 text-align:center;
}
label{display:block;margin-top:14px;font-size:14px;}
input{
 width:100%;padding:12px;border-radius:10px;
 border:1px solid #333;
 background:#161616;color:#fff;
 margin-top:6px;
 font-size:14px;
}
button{
 width:100%;padding:14px;margin-top:25px;
 background:linear-gradient(90deg,#d6b25f,#e8d08a);
 border:none;border-radius:10px;font-weight:700;color:#000;
 cursor:pointer;font-size:16px;
}
.container{max-width:480px;margin:auto;}
p{text-align:center;margin-top:20px;}
a{color:#d6b25f;text-decoration:none;}
</style>
</head>

<body>

<div class="container">
<h1>Entrar</h1>

<label>Email</label>
<input id="logEmail" type="email">

<label>Senha</label>
<input id="logSenha" type="password">

<button onclick="login()">Entrar</button>

<p><a href="#" onclick="recover()">Esqueci minha senha</a></p>

<p>Não possui conta? <a href="cadastro.html">Criar conta</a></p>
</div>

<script>
function login(){
 const email=logEmail.value.trim();
 const pass = logSenha.value.trim();
 const user = JSON.parse(localStorage.getItem("usuarioRF")||"null");

 if(!user){ alert("Usuário não encontrado");return; }
 if(email!==user.email){ alert("Email incorreto");return; }
 if(pass!==user.senha){ alert("Senha incorreta");return; }

 localStorage.setItem("logado","1");
 location.href="index.html";
}

function recover(){
   const num = prompt("Digite seu número de celular cadastrado:");

   if(!num){
     alert("Digite o número.");
     return;
   }

   const user = JSON.parse(localStorage.getItem("usuarioRF")||"null");
   if(!user){
     alert("Nenhum usuário cadastrado.");
     return;
   }

   if(num !== user.celular){
      alert("Número não encontrado.");
      return;
   }

   alert("Sua senha é: " + user.senha);
}

</script>

</body>
</html>
