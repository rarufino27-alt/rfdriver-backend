<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Emissão de Recibo - RF Driver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
  --gold:#f5c542;
  --bg:#0d0d0d;
  --text:#f4f4f4;
  --card:#161616;
  --border:#242424;
}
body[data-theme="light"]{
  --bg:#f4f4f4;
  --text:#111;
  --card:#fff;
  --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 150px}

/* TOPO */
.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);
  cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

/* DRAWER */
.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;
  color:var(--text);text-decoration:none;
  border-bottom:1px solid var(--border)
}
.suporte-whatsapp{
  margin:16px;padding:10px 14px;background:#25d366;
  color:#fff;border-radius:999px;text-align:center;
  font-weight:600;text-decoration:none;
  display:flex;align-items:center;justify-content:center;gap:8px
}

/* HEADER */
.header{text-align:center;margin-bottom:10px}
.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}

/* TABS */
.tabs{display:flex;gap:10px;margin:12px 0}
.tab-btn{
  flex:1;padding:10px;border-radius:999px;
  background:var(--card);border:1px solid var(--border);
  text-align:center;font-weight:600;cursor:pointer
}
.tab-btn.active{background:var(--gold);color:#000;border:none}

/* CARD */
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:15px
}
label{font-size:13px;margin-top:10px;display:block}
input,textarea{
  width:100%;padding:11px;margin-top:6px;
  border-radius:10px;border:1px solid var(--border);
  background:var(--bg);color:var(--text)
}
textarea{min-height:80px}
button{
  width:100%;padding:12px;margin-top:14px;
  background:var(--gold);border:none;
  border-radius:10px;font-weight:700;cursor:pointer
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);border-top:1px solid var(--border);
  display:flex;justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text);font-size:20px;text-decoration:none}
.center-btn{
  background:var(--gold);color:#000;width:58px;height:58px;
  border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:24px;margin-top:-30px
}
</style>
</head>

<body>

<div class="drawer-toggle" onclick="toggleDrawer()">
  <i class="fa fa-bars"></i>
</div>
<div class="theme-toggle" onclick="toggleTheme()">
  <i class="fa fa-moon"></i>
</div>

<nav class="drawer" id="drawer">
  <div class="close-btn" onclick="toggleDrawer()">
    <i class="fa fa-xmark"></i>
  </div>

  <a href="instalar-app.html"><i class="fa fa-download"></i> Instalar App</a>
  <a href="index.html"><i class="fa fa-chart-line"></i> Dashboard</a>
  <a href="agendamentos.html"><i class="fa fa-calendar-check"></i> Agendamentos de Viagens</a>
  <a href="entradas.html"><i class="fa fa-cash-register"></i> Caixa</a>
  <a href="recibo.html"><i class="fa fa-receipt"></i> Emissão de Recibo</a>
  <a href="carteira.html"><i class="fa fa-wallet"></i> Carteira</a>
  <a href="despesas.html"><i class="fa fa-file-invoice-dollar"></i> Despesas Pessoais</a>
  <a href="resumo.html"><i class="fa fa-file"></i> Relatório</a>
  <a href="calculadora.html"><i class="fa fa-calculator"></i> Calculadora de Viagens</a>
  <a href="manutencao.html"><i class="fa fa-tools"></i> Manutenção</a>
  <a href="perfil.html"><i class="fa fa-user"></i> Perfil</a>
  <a href="planos.html"><i class="fa fa-crown"></i> Planos</a>
  <a class="suporte-whatsapp"
     href="https://wa.me/5581992716132?text=Ol%C3%A1%2C%20preciso%20de%20ajuda%20com%20o%20RF%20Driver."
     target="_blank">
    <i class="fa fa-whatsapp"></i> Suporte WhatsApp
  </a>
</nav>

<div class="header">
  <h1>Emissão de Recibo</h1>
  <small>Gere recibos profissionais em segundos</small>
</div>

<div class="tabs">
  <div class="tab-btn active" data-tab="empresa">Empresa</div>
  <div class="tab-btn" data-tab="cliente">Cliente</div>
</div>

<div class="card" id="empresa">
  <label>Empresa destino</label>
  <input id="emp_empresaDestino">
  <label>Descrição</label>
  <textarea id="emp_descricao"></textarea>
  <label>Valor (R$)</label>
  <input id="emp_valor" type="number" step="0.01">
  <button onclick="emitirEmpresa()">Gerar PDF</button>
</div>

<div class="card" id="cliente" style="display:none">
  <label>Nome do cliente</label>
  <input id="cli_nome">
  <label>Origem</label>
  <input id="cli_origem">
  <label>Destino</label>
  <input id="cli_destino">
  <label>Descrição</label>
  <textarea id="cli_descricao"></textarea>
  <label>Valor (R$)</label>
  <input id="cli_valor" type="number" step="0.01">
  <button onclick="emitirCliente()">Gerar PDF</button>
</div>

<nav class="bottom-nav">
  <a href="entradas.html"><i class="fa fa-cash-register"></i></a>
  <a href="agendamentos.html"><i class="fa fa-calendar-check"></i></a>
  <a href="despesas.html"><i class="fa fa-file-invoice-dollar"></i></a>

  <!-- BOTÃO CENTRAL (DASHBOARD) -->
  <a href="index.html" class="center-btn">
    <i class="fa fa-house"></i>
  </a>

  <a href="carteira.html"><i class="fa fa-wallet"></i></a>
  <a href="perfil.html"><i class="fa fa-user"></i></a>
  <a href="planos.html"><i class="fa fa-crown"></i></a>
</nav>

<script>
(function(){
  document.body.dataset.theme = localStorage.getItem("tema") || "dark"
})()

function toggleTheme(){
  const t = document.body.dataset.theme==="light"?"dark":"light"
  document.body.dataset.theme=t
  localStorage.setItem("tema",t)
}
function toggleDrawer(){
  document.getElementById("drawer").classList.toggle("open")
}
document.querySelectorAll(".tab-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"))
    b.classList.add("active")
    document.getElementById("empresa").style.display=b.dataset.tab==="empresa"?"block":"none"
    document.getElementById("cliente").style.display=b.dataset.tab==="cliente"?"block":"none"
  }
})

function emitirEmpresa(){
  const {jsPDF}=window.jspdf
  const d=new jsPDF()
  d.text("Recibo de Viagem - Empresa",15,15)
  d.text(document.getElementById("emp_empresaDestino").value,15,30)
  d.text(document.getElementById("emp_descricao").value,15,45)
  d.text("R$ "+document.getElementById("emp_valor").value,15,60)
  d.save("recibo_empresa.pdf")
}
function emitirCliente(){
  const {jsPDF}=window.jspdf
  const d=new jsPDF()
  d.text("Recibo de Viagem - Cliente",15,15)
  d.text(document.getElementById("cli_nome").value,15,30)
  d.text(document.getElementById("cli_origem").value+" → "+document.getElementById("cli_destino").value,15,45)
  d.text(document.getElementById("cli_descricao").value,15,60)
  d.text("R$ "+document.getElementById("cli_valor").value,15,75)
  d.save("recibo_cliente.pdf")
}
</script>

</body>
</html>
