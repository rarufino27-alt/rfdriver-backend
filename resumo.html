<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Relatório - RF Driver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --gold:#f5c542; 
  --bg:#0d0d0d; 
  --text:#f4f4f4;
  --card:#161616; 
  --border:#242424;
  --green:#1DB954; 
  --red:#ff3b30;
}
body[data-theme="light"]{
  --bg:#f4f4f4; 
  --text:#111; 
  --card:#fff; 
  --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 150px}

/* HEADER */
.header{text-align:center;margin-bottom:14px}
.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}

/* TOPO */
.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

/* DRAWER */
.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;color:var(--text);
  text-decoration:none;border-bottom:1px solid var(--border)
}
.suporte-whatsapp{
  margin:16px;padding:10px 14px;background:#25d366;color:#fff;
  border-radius:999px;text-align:center;font-weight:600;
  text-decoration:none;display:flex;align-items:center;justify-content:center;gap:8px
}

/* CARDS */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:15px;
}
.line{display:flex;justify-content:space-between;margin-bottom:8px;font-weight:600}

/* TABS */
.tab-buttons{display:flex;gap:8px;margin-bottom:12px}
.tab-btn{
  flex:1;padding:12px;border-radius:12px;border:1px solid var(--border);
  background:var(--card);color:var(--text);font-weight:600;opacity:.6
}
.tab-btn.active{opacity:1;border-color:var(--gold);color:var(--gold)}
.tab{display:none}
.tab.active{display:block}

/* PROGRESS */
.progress{width:100%;height:10px;border-radius:10px;background:var(--border);overflow:hidden}
.progress span{display:block;height:100%;background:var(--gold)}

/* FILTROS */
.filtros{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.filtros button{
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  font-weight:600;
}
.filtros input{
  padding:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

/* TABELA */
table{width:100%;border-collapse:collapse}
td{padding:10px;border-bottom:1px solid var(--border)}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;background:var(--card);
  border-top:1px solid var(--border);display:flex;justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text);text-decoration:none}
.center-btn{
  background:var(--gold);color:#000;width:58px;height:58px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;font-size:24px;margin-top:-30px
}
</style>
</head>

<body>

<div class="drawer-toggle" onclick="toggleDrawer()"><i class="fa fa-bars"></i></div>
<div class="theme-toggle" onclick="toggleTheme()"><i class="fa fa-moon"></i></div>

<nav class="drawer" id="drawer">
  <div class="close-btn" onclick="toggleDrawer()"><i class="fa fa-xmark"></i></div>
  <a href="instalar-app.html"><i class="fa fa-download"></i> Como Instalar App</a>
  <a href="agendamentos.html"><i class="fa fa-calendar-check"></i> Agendamentos</a>
  <a href="entradas.html"><i class="fa fa-cash-register"></i> Livro Caixa</a>
  <a href="recibo.html"><i class="fa fa-receipt"></i> Emissão de Recibo</a>
  <a href="resumo.html"><i class="fa fa-file"></i> Relatório Geral</a>
  <a href="calculadora.html"><i class="fa fa-calculator"></i> Calculadora</a>
  <a href="manutencao.html"><i class="fa fa-tools"></i> Manutenção</a>
  <a class="suporte-whatsapp" href="https://wa.me/5581992716132" target="_blank">
    <i class="fa-brands fa-whatsapp"></i> Suporte
  </a>
</nav>

<div class="header">
  <h1>Relatório</h1>
  <small>Visão geral do seu desempenho financeiro</small>
</div>

<div class="tab-buttons">
  <button class="tab-btn active" data-tab="geral">Visão Geral</button>
  <button class="tab-btn" data-tab="historico">Histórico</button>
</div>

<div id="geral" class="tab active">
  <div class="card">
    <div class="line"><span>Saldo Atual</span><span id="saldo">R$ 0,00</span></div>
    <div class="line"><span>Meta Mensal</span><span id="metaMensal">R$ 0,00</span></div>
    <div class="progress"><span id="progMeta"></span></div>
  </div>
</div>

<div id="historico" class="tab">
  <div class="card">
    <div class="filtros">
      <button onclick="filtrarDias(7)">7 dias</button>
      <button onclick="filtrarDias(15)">15 dias</button>
      <button onclick="filtrarDias(30)">30 dias</button>
      <input type="date" id="dtInicio">
      <input type="date" id="dtFim">
      <button onclick="filtrarPersonalizado()">Filtrar</button>
    </div>

    <table>
      <tbody id="listaHistorico"></tbody>
    </table>
  </div>
</div>

<nav class="bottom-nav">
  <a href="planos.html"><i class="fa fa-crown"></i></a>
  <a href="perfil.html"><i class="fa fa-user"></i></a>
  <a href="carteira.html"><i class="fa fa-wallet"></i></a>
  <a href="index.html" class="center-btn"><i class="fa fa-house"></i></a>
  <a href="registro-despesas.html"><i class="fa fa-file-signature"></i></a>
  <a href="despesas-registradas.html"><i class="fa fa-list"></i></a>
</nav>

<script src="dataManager.js"></script>
<script src="js/global.js"></script>

<script>
document.body.dataset.theme = localStorage.getItem("tema") || "dark"

function toggleTheme(){
  const t = document.body.dataset.theme === "light" ? "dark" : "light"
  document.body.dataset.theme = t
  localStorage.setItem("tema", t)
}
function toggleDrawer(){
  document.getElementById("drawer").classList.toggle("open")
}

function brl(v){return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}

const data = DataManager.getData()
const anoAtual = new Date().getFullYear()
const historicoBase = (data.caixaFechado || []).filter(h =>
  new Date(h.data).getFullYear() === anoAtual
)

function carregarResumo(){
  const saldo = DataManager.getSaldoCarteira()
  const mes = new Date().toISOString().slice(0,7)
  const meta = DataManager.getMetaMensal(mes)

  document.getElementById("saldo").textContent = brl(saldo)
  document.getElementById("metaMensal").textContent = meta ? brl(meta) : "Não definida"
  document.getElementById("progMeta").style.width =
    meta ? Math.min((saldo / meta) * 100, 100) + "%" : "0%"
}

function renderHistorico(lista){
  const el = document.getElementById("listaHistorico")
  if(!lista.length){
    el.innerHTML = "<tr><td>Nenhum registro encontrado</td></tr>"
    return
  }
  el.innerHTML = lista.map(h=>`
    <tr>
      <td>${DataManager.formatarDataCurta(h.data)}</td>
      <td>${h.origem}</td>
      <td style="text-align:right">${brl(h.valor)}</td>
    </tr>
  `).join("")
}

function filtrarDias(dias){
  const limite = new Date()
  limite.setDate(limite.getDate() - dias)
  renderHistorico(historicoBase.filter(h => new Date(h.data) >= limite))
}

function filtrarPersonalizado(){
  const ini = new Date(document.getElementById("dtInicio").value)
  const fim = new Date(document.getElementById("dtFim").value)

  if(!ini || !fim || ini > fim) return alert("Período inválido")

  const diff = (fim - ini) / (1000*60*60*24)
  if(diff > 90) return alert("Período máximo permitido: 90 dias")

  renderHistorico(historicoBase.filter(h=>{
    const d = new Date(h.data)
    return d >= ini && d <= fim
  }))
}

document.querySelectorAll(".tab-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"))
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"))
    b.classList.add("active")
    document.getElementById(b.dataset.tab).classList.add("active")
  }
})

carregarResumo()
renderHistorico(historicoBase)
</script>

</body>
</html>
