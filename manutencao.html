<style>

  --gold:#f5c542;

body[data-theme="light"]{

body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 150px}

/* HEADER */

.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}

/* TOGGLES */
.drawer-toggle,.theme-toggle{

.drawer-toggle{left:15px}
.theme-toggle{right:15px}

/* DRAWER */
.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;
  color:var(--text);fonte-size:15px;text-decoration:none;border-bottom:1px solid var(--border)
}
.suporte-whatsapp{

  border-radius:999px;text-align:center;font-weight:600;text-decoration:none;
  display:flex;align-items:center;justify-content:center;gap:8px
}

/* CARDS */
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:15px
}
input{
  width:100%;padding:12px;margin-bottom:10px;
  border-radius:10px;border:1px solid var(--border);
  background:var(--bg);color:var(--text)
}
button{
  width:100%;padding:12px;border-radius:10px;border:none;
  background:var(--gold);color:#000;font-weight:700;cursor:pointer
}

/* LIST */
.item{
  background:var(--card);border:1px solid var(--border);
  border-radius:12px;padding:12px;margin-bottom:10px
}
.badge{padding:6px 10px;border-radius:10px;font-weight:700}
.green{background:#0b6620;color:#fff}
.warn{background:#9d6700;color:#fff}
.red{background:#a00000;color:#fff}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);border-top:1px solid var(--border);
  display:flex;justify-content:space-around;padding:8px 0

.bottom-nav a{color:var(--text);font-size:15px;text-decoration:none}
.center-btn{

  justify-content:center;font-size:24px;margin-top:-30px

<script>
(function(){

  // Segurança máxima
  if(
    typeof PlanoManager === "undefined" ||
    typeof PlanoManager.getPlano !== "function"
  ){
    return;
  }

  const paginaAtual =
    (window.location.pathname.split("/").pop() || "index.html").toLowerCase();

  const plano = PlanoManager.getPlano();

  // Libera sempre a página de planos
  if(paginaAtual === "planos.html"){
    return;
  }

  // Durante as 36h de teste: TUDO liberado
  if(plano === "freemium" && PlanoManager.isTesteAtivo()){
    return;
  }

  // Após o teste: restringe freemium
  if(plano === "freemium"){

    const paginasLiberadas = (window.PaginasLiberadasFreemium || ["entradas.html"])
      .map(p => p.toLowerCase());

    if(!paginasLiberadas.includes(paginaAtual)){
      window.location.replace("planos.html");
    }
  }

})();
</script>

<script>
(function(){
  document.body.dataset.theme = localStorage.getItem("tema") || "dark"
})()
function toggleTheme(){
  const t = document.body.dataset.theme === "light" ? "dark" : "light"
  document.body.dataset.theme = t
  localStorage.setItem("tema", t)
}

const load=k=>JSON.parse(localStorage.getItem(k)||"[]")
const save=(k,v)=>localStorage.setItem(k,JSON.stringify(v))

function salvarKm(){
  localStorage.setItem("kmAtual", kmAtual.value)
  render()
}

function add(){
  const arr=load("manut")
  arr.push({
    id:Date.now(),
    nome:nome.value,
    ultima:+kmUltima.value,
    intervalo:+intervalo.value,
    custo:+custo.value
  })
  save("manut",arr)
  nome.value=kmUltima.value=intervalo.value=custo.value=""
  render()
}

function render(){
  const km=+localStorage.getItem("kmAtual")||0
  const arr=load("manut")
  lista.innerHTML=""
  arr.forEach(m=>{
    const rest=(m.ultima+m.intervalo)-km
    const cls=rest<800?"red":rest<2000?"warn":"green"
    lista.innerHTML+=`
      <div class="item">
        <strong>${m.nome}</strong><br>
        Próxima: ${m.ultima+m.intervalo} km<br>
        <span class="badge ${cls}">${rest} km</span>
      </div>`
  })
}
render()
</script>
