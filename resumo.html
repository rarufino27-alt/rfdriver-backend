<style>
:root{
  --gold:#f5c542; --bg:#0d0d0d; --text:#f4f4f4;
  --card:#161616; --border:#242424;
  --green:#1DB954; --red:#ff3b30;
}
body[data-theme="light"]{
  --bg:#f4f4f4; --text:#111; --card:#fff; --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 150px}

.header{text-align:center;margin-bottom:14px}
.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}

.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}.theme-toggle{right:15px}

.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;
  color:var(--text);text-decoration:none;
  border-bottom:1px solid var(--border)
}

.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:15px
}
.line{display:flex;justify-content:space-between;font-weight:600;margin-bottom:8px}

.progress{
  width:100%;height:10px;border-radius:10px;
  background:var(--border);overflow:hidden;margin-top:6px
}
.progress span{display:block;height:100%;background:var(--gold)}

.tabs{display:flex;gap:8px;margin-bottom:12px}
.tab-btn{
  flex:1;padding:12px;border-radius:12px;
  border:1px solid var(--border);
  background:var(--card);color:var(--text);
  font-weight:600;opacity:.6
}
.tab-btn.active{opacity:1;border-color:var(--gold);color:var(--gold)}
.tab{display:none}.tab.active{display:block}

.filtros{display:flex;gap:8px;margin-bottom:10px}
.filtros button{
  flex:1;padding:10px;border-radius:10px;
  border:1px solid var(--border);
  background:var(--card);color:var(--text);font-weight:600
}

table{width:100%;border-collapse:collapse}
td{padding:10px;border-bottom:1px solid var(--border)}
td.valor{text-align:right;font-weight:600}

.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);display:flex;
  justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text);text-decoration:none}
.center-btn{
  background:var(--gold);color:#000;
  width:58px;height:58px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;margin-top:-30px
}
</style>
</head>

<div class="header">

  <small>Visão financeira consolidada</small>

<div class="tabs">
  <button class="tab-btn active" data-tab="geral">Visão Geral</button>

<div class="tab active" id="geral">

    <div class="line"><span>Faturamento</span><span id="fat">R$ 0,00</span></div>

<script src="dataManager.js"></script>

<script>
/* ===== BASE ===== */
document.body.dataset.theme = localStorage.getItem("tema") || "dark";

const fatEl = document.getElementById("fat");
const despEl = document.getElementById("desp");
const lucroEl = document.getElementById("lucro");
const metaEl = document.getElementById("meta");
const prog = document.getElementById("prog");
const lista = document.getElementById("lista");

/* ===== FUNÇÕES UI ===== */
function toggleTheme(){
  const t = document.body.dataset.theme === "light" ? "dark" : "light";
  document.body.dataset.theme = t;
  localStorage.setItem("tema", t);
}
function toggleDrawer(){
  drawer.classList.toggle("open");
}

/* ===== DADOS ===== */
const data = DataManager.getData();
const ano = new Date().getFullYear();
const hist = data.caixaFechado.filter(r => new Date(r.data).getFullYear() === ano);

const fat = hist.reduce((s,r)=>s+r.valor,0);
const desp = 0;
const lucro = fat - desp;

fatEl.textContent = fat.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
despEl.textContent = desp.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
lucroEl.textContent = lucro.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

const mes = String(new Date().getMonth()+1).padStart(2,"0");
const meta = DataManager.getMetaMensal(`${ano}-${mes}`);
metaEl.textContent = meta ? meta.toLocaleString("pt-BR",{style:"currency",currency:"BRL"}) : "Não definida";
prog.style.width = meta ? Math.min((fat/meta)*100,100)+"%" : "0%";

/* ===== HISTÓRICO ===== */
function filtrar(dias){
  const limite = new Date();
  limite.setDate(limite.getDate() - dias);
  lista.innerHTML = hist
    .filter(r => new Date(r.data) >= limite)
    .map(r => `
      <tr>
        <td>${DataManager.formatarDataCurta(r.data)}</td>
        <td class="valor">${r.valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</td>
      </tr>
    `).join("");
}

/* ===== TABS ===== */
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  });
});
</script>
