.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;margin-top:10px

.result-card{
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;text-align:center

.result-card h3{margin:0;font-size:14px;opacity:.7}
.result-card strong{display:block;margin-top:6px;font-size:18px}

.rank{

<script>
/* TEMA */
(function(){
 document.body.dataset.theme = localStorage.getItem("tema") || "dark";
})();
function toggleTheme(){
 const t=document.body.dataset.theme==="light"?"dark":"light";
 document.body.dataset.theme=t;
 localStorage.setItem("tema",t);
}
function toggleDrawer(){
 document.getElementById("drawer").classList.toggle("open");
}

/* TABS */
document.querySelectorAll(".tab-btn").forEach(b=>{
 b.onclick=()=>{
  document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  document.querySelectorAll(".tab").forEach(t=>t.style.display="none");
  document.getElementById(b.dataset.tab).style.display="block";
 };
});

/* CUSTOS */
function salvarCustos(){
 const custos={};
 const rankingDiv=document.getElementById("ranking");

 const gPreco=Number(g_preco.value), gAuto=Number(g_auto.value);
 if(gPreco>0&&gAuto>0) custos.gasolina=gPreco/gAuto;

 const ePreco=Number(e_preco.value), eAuto=Number(e_auto.value);
 if(ePreco>0&&eAuto>0) custos.etanol=ePreco/eAuto;

 const gp=Number(gnv_preco.value), gr=Number(gnv_real.value), ga=Number(gnv_auto.value);
 if(gp>0&&gr>0&&ga>0) custos.gnv=(gp*gr)/ga;

 if(Object.keys(custos).length===0){
  alert("Informe pelo menos UM combust√≠vel corretamente.");
  return;
 }

 localStorage.setItem("rf_custos",JSON.stringify(custos));

 const ranking=Object.entries(custos).sort((a,b)=>a[1]-b[1]);
 rankingDiv.innerHTML="<strong>üèÜ Ranking de Combust√≠vel</strong><br><br>"+
 ranking.map((i,idx)=>`${idx==0?"ü•á":idx==1?"ü•à":"ü•â"} ${i[0].toUpperCase()} ‚Äî R$ ${i[1].toFixed(2)} / km`).join("<br>");

 alert("Custos salvos com sucesso.");
}

/* VIAGEM */
function calcularViagem(){
 const km=Number(v_km.value), valorKm=Number(v_valorKm.value);
 const tipo=v_tipoViagem.value, comb=v_comb.value;
 if(!km||!valorKm){alert("Informe dist√¢ncia e valor por KM.");return;}

 const custos=JSON.parse(localStorage.getItem("rf_custos")||"{}");
 if(!custos[comb]){alert("Cadastre os custos do combust√≠vel.");return;}

 const brutoBase=km*valorKm, custoBase=km*custos[comb];
 let bruto=0, custo=0;

 if(tipo==="ida_com_volta"){bruto=brutoBase;custo=custoBase;}
 if(tipo==="ida_sem_volta"){bruto=brutoBase;custo=custoBase*2;}
 if(tipo==="ida_volta"){bruto=brutoBase*2;custo=custoBase*2;}
 if(tipo==="ida_volta_espera"){bruto=(brutoBase*2)*1.10;custo=custoBase*2;}
 if(tipo==="bate_volta"){bruto=brutoBase*1.8;custo=custoBase*2;}

 const liquido=bruto-custo;

 resultadoViagem.innerHTML=`
 <div class="result-card"><h3>Valor Bruto</h3><strong>R$ ${bruto.toFixed(2)}</strong></div>
 <div class="result-card"><h3>Custo Combust√≠vel</h3><strong>R$ ${custo.toFixed(2)}</strong></div>
 <div class="result-card"><h3>Combust√≠vel</h3><strong>${comb.toUpperCase()}</strong></div>
 <div class="result-card"><h3>Valor L√≠quido</h3><strong>R$ ${liquido.toFixed(2)}</strong></div>`;
}

/* AUTO LOAD RANKING */
(function(){
 const saved=JSON.parse(localStorage.getItem("rf_custos"));
 if(saved){
  const rankingDiv=document.getElementById("ranking");
  const ranking=Object.entries(saved).sort((a,b)=>a[1]-b[1]);
  rankingDiv.innerHTML="<strong>üèÜ Ranking de Combust√≠vel</strong><br><br>"+
  ranking.map((i,idx)=>`${idx==0?"ü•á":idx==1?"ü•à":"ü•â"} ${i[0].toUpperCase()} ‚Äî R$ ${i[1].toFixed(2)} / km`).join("<br>");
 }
})();
</script>
