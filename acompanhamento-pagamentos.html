<script>
document.body.dataset.theme = localStorage.getItem("tema") || "dark";
const moeda = v => v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

function toggleTheme(){ document.body.dataset.theme = DataManager.toggleTema(); }
function toggleDrawer(){ drawer.classList.toggle("open"); }

function addAtual(){
  const v = Number(valorAtual.value);
  if(!v) return;
  const d = DataManager.getData();
  d.pagamentos.push({
    id: DataManager.gerarId(),
    descricao: "RECEBIMENTO",
    valor: -v,
    parcelaInfo: "ATUAL",
    dataVencimento: new Date().toISOString().slice(0,10),
    pago: true
  });
  DataManager.saveData(d);
  valorAtual.value="";
  render();
}

function addPrev(){
  const v = Number(valorPrev.value);
  const dt = dataPrev.value;
  if(!v || !dt) return;
  const d = DataManager.getData();
  d.pagamentos.push({
    id: DataManager.gerarId(),
    descricao: "RECEBIMENTO",
    valor: -v,
    parcelaInfo: "PREVISTO",
    dataVencimento: dt,
    pago: false
  });
  DataManager.saveData(d);
  valorPrev.value=""; dataPrev.value="";
  render();
}

function pagar(id){
  DataManager.marcarComoPago(id);
  render();
}

function render(){
  const hoje = new Date();
  tituloMes.textContent = hoje.toLocaleString("pt-BR",{month:"long"}).toUpperCase();
  dataAtual.textContent = hoje.toLocaleDateString("pt-BR");

  const mes = hoje.getMonth(), ano = hoje.getFullYear();
  const pagamentos = DataManager.getPagamentos().filter(p=>{
    const d = new Date(p.dataVencimento);
    return d.getMonth()===mes && d.getFullYear()===ano;
  });

  const semanas = {};
  pagamentos.forEach(p=>{
    const d = new Date(p.dataVencimento);
    const dia = d.getDay() || 7;
    d.setDate(d.getDate()-dia+1);
    const k = d.toISOString().slice(0,10);
    semanas[k] ??= [];
    semanas[k].push(p);
  });

  conteudo.innerHTML="";

  Object.keys(semanas).sort().forEach(k=>{
    const ini = new Date(k);
    const fim = new Date(ini); fim.setDate(fim.getDate()+6);

    semanas[k].sort((a,b)=>new Date(a.dataVencimento)-new Date(b.dataVencimento));

    let total = 0;
    semanas[k].forEach(p=>{ if(!p.pago) total += p.valor; });

    const dias = 7;
    const diaria = total / dias;

    let classe="ok", sugestao="";
    if(diaria > 350){
      classe="critica";
      const alvo = semanas[k].filter(p=>!p.pago && p.valor>0)
        .sort((a,b)=>b.valor-a.valor)[0];
      if(alvo){
        sugestao = `üî¥ Sugest√£o IA: adiar "${alvo.descricao}" (${moeda(alvo.valor)}) para a pr√≥xima semana.`;
      }
    } else if(diaria > 200){
      classe="alerta";
    }

    const div = document.createElement("div");
    div.className = `card semana ${classe}`;
    div.innerHTML = `
      <h3>${ini.toLocaleDateString("pt-BR")} ‚Üí ${fim.toLocaleDateString("pt-BR")}</h3>
      <table>
        <tr><th>Descri√ß√£o</th><th>Valor</th><th>Parcela</th><th>Data</th><th></th></tr>
        ${semanas[k].map(p=>`
          <tr class="${p.pago?'pago':''} ${p.valor<0?'recebimento':''}">
            <td>${p.descricao}</td>
            <td>${moeda(p.valor)}</td>
            <td>${p.parcelaInfo||""}</td>
            <td>${new Date(p.dataVencimento).toLocaleDateString("pt-BR")}</td>
            <td>${p.pago?"‚úî":`<button class="btn btn-pagar" onclick="pagar('${p.id}')">Pagar</button>`}</td>
          </tr>
        `).join("")}
      </table>
      <div class="total">Total em aberto: ${moeda(total)}</div>
      <div class="diaria">Di√°ria da semana: ${moeda(diaria)}</div>
      ${sugestao?`<div style="margin-top:6px;font-size:13px">${sugestao}</div>`:""}
    `;
    conteudo.appendChild(div);
  });
}

render();
</script>
