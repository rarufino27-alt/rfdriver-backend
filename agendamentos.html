<style>
:root{
  --gold:#f5c542; --bg:#0d0d0d; --text:#f4f4f4;
  --card:#161616; --border:#242424;
  --red:#ff3b30;
}
body[data-theme="light"]{
  --bg:#f4f4f4; --text:#111; --card:#fff; --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 150px}

.header{text-align:center;margin-bottom:10px}
.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}

.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);
  cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}.theme-toggle{right:15px}

.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;
  color:var(--text);text-decoration:none;
  border-bottom:1px solid var(--border)
  fonte-size:15px
}

.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:15px
}

input,select,button{
  width:100%;padding:12px;margin-bottom:10px;
  border-radius:10px;border:1px solid var(--border);
  background:var(--bg);color:var(--text)
}

button{background:var(--gold);color:#000;font-weight:700}

table{width:100%;border-collapse:collapse}
td{padding:10px;border-bottom:1px solid var(--border)}

.badge{
  display:inline-block;padding:4px 8px;border-radius:8px;
  font-size:12px;background:var(--gold);color:#000
}
.del{color:var(--red);cursor:pointer;font-weight:700}

.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);border-top:1px solid var(--border);
  display:flex;justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text);font-size:15px;text-decoration:none}
.center-btn{
  background:var(--gold);color:#000;width:58px;height:58px;
  border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:24px;margin-top:-30px
}
</style>

<script>

/* ===== TEMA ===== */
(function(){document.body.dataset.theme=localStorage.getItem("tema")||"dark"})()
function toggleTheme(){
 const t=document.body.dataset.theme==="light"?"dark":"light"
 document.body.dataset.theme=t;localStorage.setItem("tema",t)
}

(function(){

  // Segurança máxima
  if(
    typeof PlanoManager === "undefined" ||
    typeof PlanoManager.getPlano !== "function"
  ){
    return;
  }

  const paginaAtual =
    (window.location.pathname.split("/").pop() || "index.html").toLowerCase();

  const plano = PlanoManager.getPlano();

  // Libera sempre a página de planos
  if(paginaAtual === "planos.html"){
    return;
  }

  // Durante as 36h de teste: TUDO liberado
  if(plano === "freemium" && PlanoManager.isTesteAtivo()){
    return;
  }

  // Após o teste: restringe freemium
  if(plano === "freemium"){

    const paginasLiberadas = (window.PaginasLiberadasFreemium || ["entradas.html"])
      .map(p => p.toLowerCase());

    if(!paginasLiberadas.includes(paginaAtual)){
      window.location.replace("planos.html");
    }
  }

})();
</script>

<script>
(function(){
  const tema = DataManager.getData().configuracoes.tema;
  document.body.dataset.theme = tema;
})();

function toggleTheme(){
  const data = DataManager.getData();
  data.configuracoes.tema =
    data.configuracoes.tema === "light" ? "dark" : "light";
  document.body.dataset.theme = data.configuracoes.tema;
  DataManager.saveData(data);
}

function registrar(){
  if(!data.value || !hora.value || !origem.value || !destino.value) return;

  DataManager.adicionarAgendamento({
    id: Date.now(),
    data: data.value,
    hora: hora.value,
    origem: origem.value,
    destino: destino.value,
    valor: Number(valor.value) || 0,
    tipo: tipo.value
  });

  render();
}

function excluir(id){
  DataManager.removerAgendamento(id);
  render();
}

function render(){
  const ags = DataManager.listarAgendamentos()
    .sort((a,b)=>`${a.data} ${a.hora}`.localeCompare(`${b.data} ${b.hora}`));

  lista.innerHTML = ags.map(a=>`
    <tr>
      <td>
        <strong>${a.data.split("-").reverse().join("/")}</strong> ${a.hora}<br>
        ${a.origem} → ${a.destino}<br>
        <span class="badge">${a.tipo}</span>
      </td>
      <td>
        ${a.valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}<br>
        <span class="del" onclick="excluir(${a.id})">✕</span>
      </td>
    </tr>
  `).join("");
}

render();
</script>
