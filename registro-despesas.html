<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro de Despesas - RF Driver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --gold:#f5c542; --bg:#0d0d0d; --text:#f4f4f4;
  --card:#161616; --border:#242424;
}
body[data-theme="light"]{
  --bg:#f4f4f4; --text:#111; --card:#fff; --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;background:var(--bg);color:var(--text);
  padding:70px 16px 150px;overflow-x:hidden
}
.header{text-align:center;margin-bottom:10px}
.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}

.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);
  cursor:pointer;z-index:30
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:25
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;
  color:var(--text);text-decoration:none;border-bottom:1px solid var(--border)
}

.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:16px
}
label{font-size:14px;opacity:.8}
input,select{
  width:100%;padding:12px;margin-bottom:10px;
  border-radius:10px;border:1px solid var(--border);
  background:var(--bg);color:var(--text)
}
button{
  width:100%;padding:14px;border-radius:12px;
  border:none;background:var(--gold);color:#000;
  font-weight:700;font-size:16px;cursor:pointer
}

.confirmacao{
  background:rgba(245,197,66,.12);
  border:1px dashed var(--gold)
}
.confirmacao strong{color:var(--gold)}

.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);display:flex;
  justify-content:space-around;padding:8px 0;z-index:20
}
.bottom-nav a{color:var(--text);font-size:15px;text-decoration:none}
.center-btn{
  background:var(--gold);color:#000;
  width:58px;height:58px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;margin-top:-30px
}
</style>
</head>

<body>

<div class="drawer-toggle" onclick="drawer.classList.toggle('open')"><i class="fa fa-bars"></i></div>
<div class="theme-toggle" onclick="toggleTheme()"><i class="fa fa-moon"></i></div>

<nav class="drawer" id="drawer">
  <a href="instalar-app.html"><i class="fa fa-download"></i> Como Instalar App</a>
  <a href="agendamentos.html"><i class="fa fa-calendar-check"></i> Agendamentos</a>
  <a href="entradas.html"><i class="fa fa-cash-register"></i> Livro Caixa</a>
  <a href="recibo.html"><i class="fa fa-receipt"></i> Emiss√£o de Recibo</a>
  <a href="resumo.html"><i class="fa fa-file"></i> Relat√≥rio Geral</a>
  <a href="calculadora.html"><i class="fa fa-calculator"></i> Calculadora</a>
  <a href="manutencao.html"><i class="fa fa-tools"></i> Manuten√ß√£o</a>
</nav>

<div class="header">
  <h1>Registro de Despesas</h1>
  <small>Confirma√ß√£o imediata do registro</small>
</div>

<div class="card">
  <label>Categoria</label>
  <select id="categoria">
    <option>Alimenta√ß√£o</option><option>Cart√£o</option><option>Empr√©stimos</option>
    <option>Financiamento</option><option>Luz</option><option>√Ågua</option>
    <option>IPTU</option><option>IPVA</option><option>Condom√≠nio</option>
    <option>Vestu√°rio</option><option>Transporte</option>
    <option>Carro</option><option>Lazer</option><option>Outros</option>
  </select>

  <label>Descri√ß√£o</label>
  <input id="descricao" placeholder="Ex: Cart√£o de Neide">

  <label>Tipo</label>
  <select id="tipo">
    <option value="despesa">Despesa</option>
    <option value="divida">D√≠vida</option>
  </select>

  <label>Valor</label>
  <input id="valor" type="number" step="0.01">

  <label>Quantidade de Parcelas</label>
  <select id="parcelas">
    <option value="mensal">Mensal (recorrente)</option>
  </select>

  <label>Data de Vencimento</label>
  <input id="data" type="date">

  <button onclick="registrar()">Registrar</button>
</div>

<div class="card confirmacao" id="confirmacao" style="display:none"></div>

<nav class="bottom-nav">
  <a href="planos.html"><i class="fa fa-crown"></i></a>
  <a href="perfil.html"><i class="fa fa-user"></i></a>
  <a href="carteira.html"><i class="fa fa-wallet"></i></a>
  <a href="index.html" class="center-btn"><i class="fa fa-house"></i></a>
  <a href="registro-despesas.html"><i class="fa fa-file-signature"></i></a>
  <a href="despesas-registradas.html"><i class="fa fa-list"></i></a>
  <a href="acompanhamento-pagamentos.html"><i class="fa fa-clock"></i></a>
</nav>

<script src="dataManager.js"></script>

<script>

/* ===== TEMA ===== */
(function(){document.body.dataset.theme=localStorage.getItem("tema")||"dark"})()
function toggleTheme(){
 const t=document.body.dataset.theme==="light"?"dark":"light"
 document.body.dataset.theme=t;localStorage.setItem("tema",t)
}

document.addEventListener("DOMContentLoaded", ()=>{
  const sel=document.getElementById("parcelas");
  for(let i=1;i<=240;i++){
    const o=document.createElement("option");
    o.value=i;o.textContent=`${i} parcelas`;
    sel.appendChild(o);
  }
});

window.registrar = function () {

  const categoria = document.getElementById("categoria").value;
  const descricao = document.getElementById("descricao").value.trim();
  const tipo = document.getElementById("tipo").value; // despesa | divida
  const valor = Number(document.getElementById("valor").value);
  const dataBase = document.getElementById("data").value;
  const parcelasValor = document.getElementById("parcelas").value;

  if (!descricao || !valor || valor <= 0 || !dataBase) {
    alert("Preencha todos os campos obrigat√≥rios corretamente.");
    return;
  }

  const recorrente = parcelasValor === "mensal";
  const totalParcelas = recorrente ? null : Number(parcelasValor);

  const dados = DataManager.getData();

  const registro = {
    id: DataManager.gerarId(),
    tipo,                // üî¥ ESSENCIAL
    categoria,
    descricao,
    valorParcela: valor,
    totalParcelas,
    recorrente,
    dataBase,            // DATA DE VENCIMENTO
    ativo: true,         // üî¥ ESSENCIAL
    criadoEm: new Date().toISOString()
  };

  dados.registros.push(registro);

// üî• TODA DESPESA OU D√çVIDA GERA PAGAMENTO
const base = new Date(dataBase);

// üëâ DESPESA = 1 pagamento √∫nico
if (tipo === "despesa") {

  dados.pagamentos.push({
    id: DataManager.gerarId(),
    registroId: registro.id,
    descricao,
    categoria,
    tipo: "despesa",
    valor,
    parcelaInfo: "√önica",
    dataVencimento: base.toISOString().split("T")[0],
    pago: false
  });

}

// üëâ D√çVIDA = parcelas
if (tipo === "divida") {

  if (recorrente) {
    for (let i = 0; i < 24; i++) {
      const d = new Date(base);
      d.setMonth(d.getMonth() + i);
      dados.pagamentos.push({
        id: DataManager.gerarId(),
        registroId: registro.id,
        descricao,
        categoria,
        tipo: "divida",
        valor,
        parcelaInfo: "Mensal",
        dataVencimento: d.toISOString().split("T")[0],
        pago: false
      });
    }
  } else {
    for (let i = 1; i <= totalParcelas; i++) {
      const d = new Date(base);
      d.setMonth(d.getMonth() + (i - 1));
      dados.pagamentos.push({
        id: DataManager.gerarId(),
        registroId: registro.id,
        descricao,
        categoria,
        tipo: "divida",
        valor,
        parcelaInfo: `${i}/${totalParcelas}`,
        dataVencimento: d.toISOString().split("T")[0],
        pago: false
      });
    }
  }
}

  DataManager.saveData(dados);

  // CONFIRMA√á√ÉO
  const box = document.getElementById("confirmacao");
  box.style.display = "block";
  box.innerHTML = `
    <strong>Registro salvo com sucesso</strong><br>
    ${descricao}<br>
    Valor: ${valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}<br>
    Tipo: ${tipo === "despesa" ? "Despesa" : "D√≠vida"}<br>
    Vencimento: ${new Date(dataBase).toLocaleDateString("pt-BR")}
  `;

  document.getElementById("descricao").value = "";
  document.getElementById("valor").value = "";
  document.getElementById("data").value = "";
};

</script>

</body>
</html>
