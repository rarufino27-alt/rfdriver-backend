<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Despesas - RF Driver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --gold:#f5c542; --bg:#0d0d0d; --text:#f4f4f4;
  --card:#161616; --border:#242424;
  --green:#1DB954; --red:#ff3b30;
}
body[data-theme="light"]{
  --bg:#f4f4f4; --text:#111; --card:#fff; --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 150px}
.header{text-align:center;margin-bottom:10px}
.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}
.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}.theme-toggle{right:15px}
.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;
  color:var(--text);text-decoration:none;border-bottom:1px solid var(--border)
}
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:15px
}
input,select{
  width:100%;padding:12px;margin-bottom:10px;
  border-radius:10px;border:1px solid var(--border);
  background:var(--bg);color:var(--text)
}
table{width:100%;border-collapse:collapse}
td{padding:10px;border-bottom:1px solid var(--border)}
.del{color:var(--red);cursor:pointer;font-weight:700}
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);border-top:1px solid var(--border);
  display:flex;justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text);font-size:20px;text-decoration:none}
.center-btn{
  background:var(--gold);color:#000;width:58px;height:58px;
  border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:24px;margin-top:-30px
}

.suporte-whatsapp{
  margin:16px;
  padding:10px 14px;
  background:#25d366;
  color:#fff;
  border-radius:999px;
  text-align:center;
  font-weight:600;
  text-decoration:none;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}
</style>
</head>

<body>

<div class="drawer-toggle" onclick="drawer.classList.toggle('open')">
  <i class="fa fa-bars"></i>
</div>
<div class="theme-toggle" onclick="toggleTheme()">
  <i class="fa fa-moon"></i>
</div>

<nav class="drawer" id="drawer">
  <div class="close-btn" onclick="toggleDrawer()">
    <i class="fa fa-xmark"></i>
  </div>

  <a href="instalar-app.html"><i class="fa fa-download"></i> Instalar App</a>
  <a href="index.html"><i class="fa fa-chart-line"></i> Dashboard</a>
  <a href="agendamentos.html"><i class="fa fa-calendar-check"></i> Agendamentos de Viagens</a>
  <a href="entradas.html"><i class="fa fa-cash-register"></i> Caixa</a>
  <a href="recibo.html"><i class="fa fa-receipt"></i> Emissão de Recibo</a>
  <a href="carteira.html"><i class="fa fa-wallet"></i> Carteira</a>
  <a href="despesas.html"><i class="fa fa-file-invoice-dollar"></i> Despesas Pessoais</a>
  <a href="resumo.html"><i class="fa fa-file"></i> Relatório</a>
  <a href="calculadora.html"><i class="fa fa-calculator"></i> Calculadora de Viagens</a>
  <a href="manutencao.html"><i class="fa fa-tools"></i> Manutenção</a>
  <a href="perfil.html"><i class="fa fa-user"></i> Perfil</a>
  <a href="planos.html"><i class="fa fa-crown"></i> Planos</a>
  <a class="suporte-whatsapp"
     href="https://wa.me/5581992716132?text=Ol%C3%A1%2C%20preciso%20de%20ajuda%20com%20o%20RF%20Driver."
     target="_blank">
    <i class="fa fa-whatsapp"></i> Suporte WhatsApp
  </a>
</nav>

<div class="header">
  <h1>Despesas</h1>
  <small>Controle de Gastos</small>
</div>

<div class="card">
  <select id="tipoDespesa">
    <option value="Variável">Despesa Variável</option>
    <option value="Fixa">Despesa Fixa</option>
  </select>
  <input id="descDespesa" placeholder="Descrição da despesa">
  <input id="valorDespesa" type="number" placeholder="Valor (R$)">
  <button onclick="registrarDespesa()">Registrar Despesa</button>
</div>

<div class="card">
  <h3>Despesas Registradas</h3>
  <table>
    <tbody id="listaDespesas"></tbody>
  </table>
</div>

<nav class="bottom-nav">
  <a href="entradas.html"><i class="fa fa-cash-register"></i></a>
  <a href="agendamentos.html"><i class="fa fa-calendar-check"></i></a>
  <a href="despesas.html"><i class="fa fa-file-invoice-dollar"></i></a>

  <!-- BOTÃO CENTRAL (DASHBOARD) -->
  <a href="index.html" class="center-btn">
    <i class="fa fa-house"></i>
  </a>

  <a href="carteira.html"><i class="fa fa-wallet"></i></a>
  <a href="perfil.html"><i class="fa fa-user"></i></a>
  <a href="planos.html"><i class="fa fa-crown"></i></a>
</nav>

<script>
(function(){
  document.body.dataset.theme = localStorage.getItem("tema") || "dark"
})()

function toggleTheme(){
  const t = document.body.dataset.theme === "light" ? "dark" : "light"
  document.body.dataset.theme = t
  localStorage.setItem("tema", t)
}

let despesas = JSON.parse(localStorage.getItem("rf_despesas")) || []

function registrarDespesa(){
  if(!descDespesa.value || !valorDespesa.value) return
  despesas.push({
    tipo: tipoDespesa.value,
    desc: descDespesa.value,
    valor: +valorDespesa.value,
    data: new Date().toLocaleDateString("pt-BR")
  })
  salvar()
}

function excluirDespesa(i){
  despesas.splice(i,1)
  salvar()
}

function salvar(){
  localStorage.setItem("rf_despesas", JSON.stringify(despesas))
  render()
}

function render(){
  listaDespesas.innerHTML = despesas.map((d,i)=>`
    <tr>
      <td>${d.desc}<br><small>${d.tipo}</small></td>
      <td>${d.valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</td>
      <td class="del" onclick="excluirDespesa(${i})">✕</td>
    </tr>
  `).join("")
}

render()
</script>

</body>
</html>
