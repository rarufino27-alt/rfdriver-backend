<style>
:root{
  --gold:#f5c542;
  --bg:#0d0d0d;
  --text:#f4f4f4;
  --card:#161616;
  --border:#242424;
  --red:#ff3b30;
}
body[data-theme="light"]{
  --bg:#f4f4f4;
  --text:#111;
  --card:#fff;
  --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 150px}

/* TOPO */
.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);
  cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

/* DRAWER */
.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;
  color:var(--text);text-decoration:none;
  border-bottom:1px solid var(--border);
  fonte-size:15px
}

/* HEADER */
.header{text-align:center;margin-bottom:10px}
.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}

/* TABS */
.tabs{display:flex;gap:10px;margin:12px 0}
.tab-btn{
  flex:1;padding:10px;border-radius:999px;
  background:var(--card);border:1px solid var(--border);
  text-align:center;font-weight:600;cursor:pointer
}
.tab-btn.active{background:var(--gold);color:#000;border:none}

/* CARD */
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:15px
}
label{font-size:13px;margin-top:10px;display:block}
input,textarea{
  width:100%;padding:11px;margin-top:6px;
  border-radius:10px;border:1px solid var(--border);
  background:var(--bg);color:var(--text)
}
textarea{min-height:80px}

button{
  width:100%;padding:12px;margin-top:14px;
  background:var(--gold);border:none;
  border-radius:10px;font-weight:700;cursor:pointer
}
.dual-btn{display:flex;gap:10px}

/* TABELA */
table{width:100%;border-collapse:collapse}
td{padding:10px;border-bottom:1px solid var(--border)}
.del{color:var(--red);cursor:pointer;font-weight:700}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);border-top:1px solid var(--border);
  display:flex;justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text);font-size:15px;text-decoration:none}
.center-btn{
  background:var(--gold);color:#000;width:58px;height:58px;
  border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:24px;margin-top:-30px
}
</style>
</head>

<script>

/* ===== TEMA ===== */
(function(){document.body.dataset.theme=localStorage.getItem("tema")||"dark"})()
function toggleTheme(){
 const t=document.body.dataset.theme==="light"?"dark":"light"
 document.body.dataset.theme=t;localStorage.setItem("tema",t)
}

(function(){

  // Segurança máxima
  if(
    typeof PlanoManager === "undefined" ||
    typeof PlanoManager.getPlano !== "function"
  ){
    return;
  }

  const paginaAtual =
    (window.location.pathname.split("/").pop() || "index.html").toLowerCase();

  const plano = PlanoManager.getPlano();

  // Libera sempre a página de planos
  if(paginaAtual === "planos.html"){
    return;
  }

  // Durante as 36h de teste: TUDO liberado
  if(plano === "freemium" && PlanoManager.isTesteAtivo()){
    return;
  }

  // Após o teste: restringe freemium
  if(plano === "freemium"){

    const paginasLiberadas = (window.PaginasLiberadasFreemium || ["entradas.html"])
      .map(p => p.toLowerCase());

    if(!paginasLiberadas.includes(paginaAtual)){
      window.location.replace("planos.html");
    }
  }

})();
</script>

<script>

/* ===== TABS ===== */
document.addEventListener("DOMContentLoaded", () => {

  const tabs = document.querySelectorAll(".tab-btn");
  const views = {
    empresa: document.getElementById("empresa"),
    cliente: document.getElementById("cliente"),
    historico: document.getElementById("historico")
  };

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {

      // ativa tab
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      // controla telas
      Object.keys(views).forEach(key => {
        views[key].style.display =
          tab.dataset.tab === key ? "block" : "none";
      });

      // carrega histórico somente quando necessário
      if (tab.dataset.tab === "historico") {
        renderHistorico();
      }

    });
  });

});

/* ===== PDF / WHATS ===== */
function rodape(){
  const d=new Date()
  return `\n\nData: ${d.toLocaleDateString("pt-BR")}
Hora: ${d.toLocaleTimeString("pt-BR")}

Assinatura eletrônica autenticada
RF Driver`
}

function emitirEmpresa(){
  const {jsPDF}=window.jspdf
  const doc=new jsPDF()
  const txt=`Recibo RF Driver

Funcionário: ${e_func.value}
Solicitante: ${e_solic.value}
Empresa de Destino: ${e_dest.value}
Empresa do Funcionário: ${e_empfunc.value}

Descrição:
${e_desc.value}

Horário inicial: ${e_hi.value}
Horário final: ${e_hf.value}
KM Inicial: ${e_kmi.value}
KM Final: ${e_kmf.value}
Valor: R$ ${e_valor.value}
${rodape()}`
  doc.text(txt,10,10)
  doc.save("recibo_empresa.pdf")

  salvarRecibo("Empresa",e_desc.value,e_valor.value)
}

function emitirCliente(){
  const {jsPDF}=window.jspdf
  const doc=new jsPDF()
  const txt=`Recibo RF Driver

Cliente: ${c_nome.value}

Descrição:
${c_desc.value}

Horário inicial: ${c_hi.value}
Horário final: ${c_hf.value}
KM Inicial: ${c_kmi.value}
KM Final: ${c_kmf.value}
Valor: R$ ${c_valor.value}
${rodape()}`
  doc.text(txt,10,10)
  doc.save("recibo_cliente.pdf")

  salvarRecibo("Cliente",c_desc.value,c_valor.value)
}

function whatsEmpresa(){
  const msg=encodeURIComponent(`Recibo RF Driver\n\nValor: R$ ${e_valor.value}${rodape()}`)
  window.open(`https://wa.me/?text=${msg}`)
}

function whatsCliente(){
  const msg=encodeURIComponent(`Recibo RF Driver\n\nValor: R$ ${c_valor.value}${rodape()}`)
  window.open(`https://wa.me/?text=${msg}`)
}

/* ===== HISTÓRICO ===== */
function salvarRecibo(tipo,descricao,valor){
  DataManager.adicionarRecibo({
    id:Date.now(),
    tipo,descricao,valor,
    data:new Date().toLocaleString("pt-BR")
  })
}

function renderHistorico(){
  const r=DataManager.listarRecibos().reverse()
  listaRecibos.innerHTML=r.map(x=>`
    <tr>
      <td>
        <strong>${x.tipo}</strong><br>
        ${x.descricao}<br>
        ${x.data}
      </td>
      <td>
        R$ ${x.valor}<br>
        <span class="del" onclick="DataManager.removerRecibo(${x.id});renderHistorico()">Excluir</span>
      </td>
    </tr>
  `).join("")
}
</script>
