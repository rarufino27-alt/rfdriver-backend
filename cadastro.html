<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro - RF Driver</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
 font-family:Inter,system-ui;
 background:#0d0d0d;
 color:#fff;
 padding:40px 20px;
}
h1{
 font-size:28px;
 color:#d6b25f;
 margin-bottom:20px;
 text-align:center;
}
label{display:block;margin-top:14px;font-size:14px;}
input{
 width:100%;padding:12px;border-radius:10px;
 border:1px solid #333;
 background:#161616;color:#fff;
 margin-top:6px;
 font-size:14px;
}
button{
 width:100%;padding:14px;margin-top:25px;
 background:linear-gradient(90deg,#d6b25f,#e8d08a);
 border:none;border-radius:10px;font-weight:700;color:#000;
 cursor:pointer;font-size:16px;
}

.container{max-width:480px;margin:auto;}
p{text-align:center;margin-top:20px;}
a{color:#d6b25f;text-decoration:none;}
</style>
</head>

<body class="dark">

<div class="container">
<h1>Criar Conta</h1>

<label>Nome</label>
<input id="cadNome" type="text">

<label>CPF</label>
<input id="cadCPF" type="text">

<label>Email</label>
<input id="cadEmail" type="email">

<label>Confirmar Email</label>
<input id="cadEmail2" type="email">

<label>Celular</label>
<input id="cadCel" type="tel">

<label>Confirmar Celular</label>
<input id="cadCel2" type="tel">

<label>Senha</label>
<input id="cadSenha" type="password">

<label>Confirmar Senha</label>
<input id="cadSenha2" type="password">

<button onclick="registrar()">Criar Conta</button>

<p>Já possui conta? <a href="login.html">Entrar</a></p>
</div>

<script>
function registrar(){
 const nome = cadNome.value.trim();
 const cpf = cadCPF.value.trim();
 const email = cadEmail.value.trim();
 const email2 = cadEmail2.value.trim();
 const cel = cadCel.value.trim();
 const cel2 = cadCel2.value.trim();
 const senha = cadSenha.value.trim();
 const senha2 = cadSenha2.value.trim();

 if(!nome||!cpf||!email||!cel||!senha){
    alert("Preencha todos os campos");
    return;
 }

 if(email!==email2){
    alert("Emails não conferem!");
    return;
 }

 if(cel!==cel2){
    alert("Celular não confere!");
    return;
 }

 if(senha!==senha2){
    alert("Senhas não conferem!");
    return;
 }

const user = {
   nome, cpf, email,
   celular: cel,
   senha
};

 localStorage.setItem("usuarioRF", JSON.stringify(user));

 alert("Cadastro realizado com sucesso!");
 location.href="login.html";
}
</script>

</body>
</html>
