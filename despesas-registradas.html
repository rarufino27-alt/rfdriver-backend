<style>
:root{
  --gold:#f5c542; --bg:#0d0d0d; --text:#f4f4f4;
  --card:#161616; --border:#242424;
  --red:#ff3b30;
}
body[data-theme="light"]{
  --bg:#f4f4f4; --text:#111; --card:#fff; --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 140px}

.header{text-align:center;margin-bottom:16px}
.header h1{margin:0;color:var(--gold)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px
}
.card h3{margin:0 0 6px;color:var(--gold)}

.resumo{display:flex;gap:10px;flex-wrap:wrap;font-size:14px}
.resumo span{
  padding:6px 10px;
  border:1px solid var(--border);
  border-radius:10px;
  background:var(--bg)
}

.actions{margin-top:10px;display:flex;gap:10px}

.btn{
  border:none;
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  font-size:13px
}
.btn-toggle{background:none;color:var(--gold)}
.btn-edit{background:#444;color:#fff}
.btn-danger{background:none;color:var(--red);border:1px solid var(--red)}

.parcelas{margin-top:10px;border-top:1px dashed var(--border);padding-top:10px;display:none}
.parcela{display:flex;justify-content:space-between;font-size:14px;padding:6px 0;border-bottom:1px solid var(--border)}
.parcela.paga{text-decoration:line-through;opacity:.6}

/* TOGGLES */
.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);cursor:pointer;z-index:50
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

/* DRAWER */
.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  transition:.3s;z-index:40;overflow:auto
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:10px;padding:14px 20px;
  color:var(--text);text-decoration:none;border-bottom:1px solid var(--border)
}

/* MODAL */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;z-index:100
}
.modal-content{
  background:var(--card);padding:20px;border-radius:16px;
  width:100%;max-width:360px
}
.modal-content input{
  width:100%;padding:8px;margin-bottom:10px;
  background:var(--bg);color:var(--text);border:1px solid var(--border);
  border-radius:10px
}

/* BOTTOM */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);display:flex;justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text);text-decoration:none;font-size:20px}
.center-btn{
  background:var(--gold);color:#000;width:56px;height:56px;
  border-radius:50%;display:flex;align-items:center;justify-content:center;
  margin-top:-28px
}
</style>

<div class="header">
  <h1>Despesas Registradas</h1>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Editar despesa</h3>
    <input id="editDescricao" placeholder="Descrição">
    <input id="editValor" type="number" placeholder="Valor">
    <input id="editData" type="date">

<script src="dataManager.js"></script>
<script>
/* ===== INIT ===== */
document.body.dataset.theme = localStorage.getItem("tema") || "dark";

const lista = document.getElementById("lista");
const modal = document.getElementById("modal");
const editDescricao = document.getElementById("editDescricao");
const editValor = document.getElementById("editValor");
const editData = document.getElementById("editData");

let descricaoAtual = "";

const moeda = v => v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

/* ===== RENDER ===== */
function render(){
  const pagamentos = DataManager.getPagamentos();
  lista.innerHTML = "";

  if(!pagamentos.length){
    lista.innerHTML="<p style='opacity:.6;text-align:center'>Nenhuma despesa registrada</p>";
    return;
  }

  const grupos = {};
  pagamentos.forEach(p=>{
    if(!grupos[p.descricao]) grupos[p.descricao]=[];
    grupos[p.descricao].push(p);
  });

  Object.entries(grupos).forEach(([desc, parcelas])=>{
    parcelas.sort((a,b)=>a.dataVencimento.localeCompare(b.dataVencimento));

    const total = parcelas.reduce((s,p)=>s+p.valor,0);
    const pago = parcelas.filter(p=>p.pago).reduce((s,p)=>s+p.valor,0);

    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h3>${desc}</h3>
      <div class="resumo">
        <span>Total ${moeda(total)}</span>
        <span>Pago ${moeda(pago)}</span>
        <span>Em aberto ${moeda(total-pago)}</span>
      </div>
      <div class="actions">
        <button class="btn btn-toggle">Parcelas</button>
        <button class="btn btn-edit">Editar</button>
        <button class="btn btn-danger">Excluir</button>
      </div>
      <div class="parcelas">
        ${parcelas.map(p=>`
          <div class="parcela ${p.pago?'paga':''}">
            <span>${p.parcelaInfo} - ${p.dataVencimento}</span>
            <small>${moeda(p.valor)}</small>
          </div>`).join("")}
      </div>
    `;

    card.querySelector(".btn-toggle").onclick=()=>{
      const el=card.querySelector(".parcelas");
      el.style.display=el.style.display==="block"?"none":"block";
    };

    card.querySelector(".btn-edit").onclick=()=>{
      descricaoAtual=desc;
      const p=parcelas.find(p=>!p.pago)||parcelas[0];
      editDescricao.value=desc;
      editValor.value=p.valor;
      editData.value=p.dataVencimento;
      modal.style.display="flex";
    };

    card.querySelector(".btn-danger").onclick=()=>{
      if(confirm("Excluir definitivamente?")){
        DataManager.removerPorDescricao(desc);
        render();
      }
    };

    lista.appendChild(card);
  });
}

/* ===== EDIT ===== */
function salvarEdicao(){
  const data = DataManager.getData();
  data.pagamentos.forEach(p=>{
    if(p.descricao===descricaoAtual && !p.pago){
      p.descricao=editDescricao.value;
      p.valor=Number(editValor.value);
      p.dataVencimento=editData.value;
    }
  });
  data.registros.forEach(r=>{
    if(r.descricao===descricaoAtual){
      r.descricao=editDescricao.value;
      r.valorParcela=Number(editValor.value);
      r.dataBase=editData.value;
    }
  });
  DataManager.saveData(data);
  modal.style.display="none";
  render();
}

function fecharModal(){modal.style.display="none";}
function toggleDrawer(){drawer.classList.toggle("open")}
function toggleTheme(){
  const t=document.body.dataset.theme==="dark"?"light":"dark";
  document.body.dataset.theme=t;
  localStorage.setItem("tema",t);
}

document.addEventListener("DOMContentLoaded", render);
</script>
