<script>

/* ===== TEMA ===== */
(function(){document.body.dataset.theme=localStorage.getItem("tema")||"dark"})()
function toggleTheme(){
 const t=document.body.dataset.theme==="light"?"dark":"light"
 document.body.dataset.theme=t;localStorage.setItem("tema",t)
}

const moeda = v =>
  Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

function dataAbreviada(data){
  const d=new Date(data);
  return d.toLocaleDateString("pt-BR");
}

function addAtual(){
  const v = Number(valorAtual.value);
  if(!v) return;

  const d = DataManager.getData();
  d.pagamentos.push({
    id: DataManager.gerarId(),
    descricao: "RECEBIMENTO",
    valor: -v,
    parcelaInfo: "ATUAL",
    dataVencimento: new Date().toISOString().slice(0,10),
    pago: true
  });
  DataManager.saveData(d);
  valorAtual.value="";
  render();
}

function addPrev(){
  const v = Number(valorPrev.value);
  const dt = dataPrev.value;
  if(!v || !dt) return;

  const d = DataManager.getData();
  d.pagamentos.push({
    id: DataManager.gerarId(),
    descricao: "RECEBIMENTO",
    valor: -v,
    parcelaInfo: "PREVISTO",
    dataVencimento: dt,
    pago: false
  });
  DataManager.saveData(d);
  valorPrev.value=""; dataPrev.value="";
  render();
}

function pagar(id){
  const d = DataManager.getData();
  const p = d.pagamentos.find(p=>p.id===id);
  if(p){ p.pago=true; DataManager.saveData(d); render(); }
}

function render(){
  const hoje=new Date();
  tituloMes.textContent=hoje.toLocaleString("pt-BR",{month:"long"}).toUpperCase();
  dataAtual.textContent=hoje.toLocaleDateString("pt-BR");

  const mes=hoje.getMonth(), ano=hoje.getFullYear();
  const pagamentos=DataManager.getData().pagamentos.filter(p=>{
    const d=new Date(p.dataVencimento);
    return d.getMonth()===mes && d.getFullYear()===ano;
  });

  const semanas={};
  pagamentos.forEach(p=>{
    const d=new Date(p.dataVencimento);
    const dia=d.getDay()||7;
    d.setDate(d.getDate()-dia+1);
    const k=d.toISOString().slice(0,10);
    (semanas[k]??=[]).push(p);
  });

  conteudo.innerHTML="";

  Object.keys(semanas).sort().forEach(k=>{
    const ini=new Date(k), fim=new Date(ini);
    fim.setDate(fim.getDate()+6);

    semanas[k].sort((a,b)=>new Date(a.dataVencimento)-new Date(b.dataVencimento));

    let total=0;
    semanas[k].forEach(p=>{ if(!p.pago) total+=p.valor; });

    const diaria=total/7;
    let classe="ok";
    if(diaria>350) classe="critica";
    else if(diaria>200) classe="alerta";

    const div=document.createElement("div");
    div.className=`card ${classe}`;
    div.innerHTML=`
      <h3>${dataAbreviada(ini)} → ${dataAbreviada(fim)}</h3>
      <table>
        <tr><th>Descrição</th><th>Valor</th><th>Data</th><th></th></tr>
        ${semanas[k].map(p=>`
          <tr class="${p.pago?'pago':''} ${p.valor<0?'recebimento':''}">
            <td>${p.descricao}</td>
            <td>${moeda(p.valor)}</td>
            <td>${dataAbreviada(p.dataVencimento)}</td>
            <td>${p.pago?"✔":`<button class="btn btn-pagar" onclick="pagar('${p.id}')">Pagar</button>`}</td>
          </tr>
        `).join("")}
      </table>
      <div><strong>Em aberto:</strong> ${moeda(total)}</div>
      <div><strong>Diária:</strong> ${moeda(diaria)}</div>
    `;
    conteudo.appendChild(div);
  });
}

render();
</script>
