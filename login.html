<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - RF Driver</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Inter;
  background:#0d0d0d;
  color:#f4f4f4;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card{
  background:#161616;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:360px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#f5c542;
  font-weight:700;
}
a{
  color:#f5c542;
  font-size:13px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Entrar</h2>

<p style="margin-top:10px">
  N√£o tem conta?
  <a href="cadastro.html">Criar conta</a>
</p>

  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <input id="senha" type="password" placeholder="Senha" oninput="avaliarSenha()">
  <input id="senha2" type="password" placeholder="Confirmar senha">
  <span class="toggle" onclick="toggleSenha()">üëÅ Mostrar senha</span>
  <div id="nivelSenha" class="forca"></div>


  <button onclick="entrar()">Entrar</button>

  <p><a onclick="recuperar()">Esqueci minha senha</a></p>
  <p id="msg"></p>
</div>

<script src="dataManager.js"></script>
<script src="js/global.js"></script>

<script>

function entrar(){
  const r = AuthManager.login({
    email: email.value,
    senha: senha.value
  });

  if(r.erro){
    msg.textContent = r.erro;
    return;
  }

  window.location.href = "carteira.html";
}

function recuperar(){
  const e = prompt("Informe seu email cadastrado:");
  if(!e) return;

  const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
  const u = usuarios.find(x => x.email === e);

  if(!u){
    alert("Email n√£o encontrado");
    return;
  }

  const nova = prompt("Digite a nova senha:");
  if(!nova || nova.length < 6){
    alert("Senha inv√°lida");
    return;
  }

  u.senha = nova;
  localStorage.setItem("usuarios", JSON.stringify(usuarios));
  alert("Senha redefinida. Fa√ßa login.");
}
</script>

</body>
</html>
