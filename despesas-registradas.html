<style>
:root{
  --gold:#f5c542; --bg:#0d0d0d; --text:#f4f4f4;
  --card:#161616; --border:#242424;
  --red:#ff3b30;
}
body[data-theme="light"]{
  --bg:#f4f4f4; --text:#111; --card:#fff; --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 140px}

.header{text-align:center;margin-bottom:16px}
.header h1{margin:0;color:var(--gold)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px
}
.card h3{margin:0 0 6px;color:var(--gold)}

.resumo{display:flex;gap:10px;flex-wrap:wrap;font-size:14px}
.resumo span{
  padding:6px 10px;
  border:1px solid var(--border);
  border-radius:10px;
  background:var(--bg)
}

.actions{margin-top:10px;display:flex;gap:10px}

.btn{
  border:none;
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  font-size:13px
}
.btn-toggle{background:none;color:var(--gold)}
.btn-danger{background:none;color:var(--red);border:1px solid var(--red)}

.parcelas{
  margin-top:10px;
  border-top:1px dashed var(--border);
  padding-top:10px;
  display:none
}
.parcela{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  padding:6px 0;
  border-bottom:1px solid var(--border)
}
.parcela.paga{
  text-decoration:line-through;
  opacity:.6
}

.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);cursor:pointer;z-index:50
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  transition:.3s;z-index:40;overflow:auto
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:10px;padding:14px 20px;
  color:var(--text);text-decoration:none;border-bottom:1px solid var(--border)
}

.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);display:flex;justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text);text-decoration:none;font-size:15px}
.center-btn{
  background:var(--gold);color:#000;width:56px;height:56px;
  border-radius:50%;display:flex;align-items:center;justify-content:center;
  margin-top:-28px
}
</style>

<script src="dataManager.js"></script>

<script>
const lista = document.getElementById("lista");

const moeda = v =>
  Number(v || 0).toLocaleString("pt-BR", {
    style: "currency",
    currency: "BRL"
  });

function render(){
  const dados = DataManager.getData();

  const pagamentos = dados.pagamentos
    .filter(p => p.tipo === "despesa");

  if(!pagamentos.length){
    lista.innerHTML =
      "<p style='opacity:.6;text-align:center'>Nenhuma despesa registrada</p>";
    return;
  }

  const grupos = {};
  pagamentos.forEach(p=>{
    if(!grupos[p.descricao]) grupos[p.descricao]=[];
    grupos[p.descricao].push(p);
  });

  lista.innerHTML="";

  Object.entries(grupos).forEach(([descricao, parcelas])=>{

    parcelas.sort((a,b)=>a.dataVencimento.localeCompare(b.dataVencimento));

    const total = parcelas.reduce(
      (s,p)=>s + (p.valor ?? 0), 0
    );

    const card = document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <h3>${descricao}</h3>
      <div class="resumo">
        <span>Total ${moeda(total)}</span>
        <span>Parcelas ${parcelas.length}</span>
      </div>
      <div class="actions">
        <button class="btn btn-toggle">Parcelas</button>
        <button class="btn btn-danger">Excluir</button>
      </div>
      <div class="parcelas">
        ${parcelas.map(p=>`
          <div class="parcela ${p.pago ? "paga" : ""}">
            <span>${p.parcelaInfo} - ${p.dataVencimento}</span>
            <small>${moeda(p.valor)}</small>
          </div>
        `).join("")}
      </div>
    `;

    card.querySelector(".btn-toggle").onclick=()=>{
      const el=card.querySelector(".parcelas");
      el.style.display = el.style.display==="block"?"none":"block";
    };

    card.querySelector(".btn-danger").onclick=()=>{
      if(confirm("Excluir despesa definitivamente?")){
        dados.pagamentos = dados.pagamentos.filter(
          p => p.descricao !== descricao
        );
        dados.registros = dados.registros.filter(
          r => r.descricao !== descricao
        );
        DataManager.saveData(dados);
        render();
      }
    };

    lista.appendChild(card);
  });
}

function toggleDrawer(){
  document.getElementById("drawer").classList.toggle("open");
}

render();
</script>
